{{ define "instructor_card" }}
<div class="instructor md:flex py-7 {{if not .IsFirst}}border-t{{end}}">
    {{ if .Instructor.PictureUrl }}
    <div class="h-72 w-fit mx-auto mb-5 lg:pb-0 overflow-hidden rounded-xl">
        <img class="rounded-xl mx-auto h-72 mb-5 lg:pb-0 object-cover" src="{{ .Instructor.PictureUrl }}"
            style="transform: translateX({{ if .Instructor.OffsetX }}{{ .Instructor.OffsetX }}px{{ else }}0{{ end }}) translateY({{ if .Instructor.OffsetY }}{{ .Instructor.OffsetY }}px{{ else }}0{{ end }}) scale({{ if .Instructor.ZoomLevel }}{{ .Instructor.InitialZoomLevel }}{{ else }}1{{ end }});">
    </div>
    {{ end }}
    <div class="px-4 lg:px-14 flex-1">
        <div class="flex justify-between items-start">
            <h1 class="text-xl pb-5 font-bold">{{ .Instructor.Name }}</h1>
            {{ if .user }}
            <div class="flex gap-2">
                {{ if not .IsHiddenSection }}
                <form hx-post="/admin/instructors/{{ .Instructor.ID }}/move" hx-target=".content" hx-push-url="false"
                    hx-swap="outerHTML">
                    <input type="hidden" name="direction" value="up" />
                    <button type="submit" class="btn btn-sm btn-circle shadow-xl" title="Move up">
                        ▲
                    </button>
                </form>
                <form hx-post="/admin/instructors/{{ .Instructor.ID }}/move" hx-target=".content" hx-push-url="false"
                    hx-swap="outerHTML">
                    <input type="hidden" name="direction" value="down" />
                    <button type="submit" class="btn btn-sm btn-circle shadow-xl" title="Move down">
                        ▼
                    </button>
                </form>
                {{ end }}
                <button hx-get="/admin/instructors/{{ .Instructor.ID }}/edit" hx-target=".content" hx-push-url="true"
                    hx-swap="outerHTML show:top" class="btn btn-sm btn-primary btn-square shadow-xl">
                    {{ template "icon_edit" }}
                </button>
                <form hx-post="/admin/instructors/{{ .Instructor.ID }}/toggle-hidden" hx-target=".content"
                    hx-push-url="false" hx-swap="outerHTML">
                    <input type="hidden" name="hidden" value="{{ if .IsHiddenSection }}false{{ else }}true{{ end }}" />
                    <button type="submit" class="btn btn-sm {{ if .IsHiddenSection }}btn-success{{ else }}btn-error{{ end }} btn-square shadow-xl">
                        {{ if .IsHiddenSection }}
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 13L9 17L19 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        {{ else }}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 24 24" fill="none">
                            <g id="Edit / Remove_Minus_Circle">
                                <path id="Vector"
                                    d="M8 12H16M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </g>
                        </svg>
                        {{ end }}
                    </button>
                </form>
            </div>
            {{ end }}
        </div>
        <p>{{ .Instructor.Bio }}</p>
    </div>
</div>
{{ end }}
