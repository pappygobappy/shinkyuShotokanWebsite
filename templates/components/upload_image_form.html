{{ define "upload_image_form" }}
{{ if not .hxRequest }}
{{ template "top" }}
{{ end }}
<div class="content">
    {{ template "header" makeMap "Page" .Page "user" .user }}
    <div class="event mx-auto md:py-5 md:px-7 max-w-7xl bg-base-100 md:rounded-xl md:my-5">
        <h1 class="text-2xl font-bold mb-4">{{ .title }}</h1>
        {{ if .user }}
        <form action="{{ .formAction }}" method="post" enctype="multipart/form-data" class="flex flex-col gap-4 max-w-md mx-auto">
            <label for="image" class="font-semibold">Select Image</label>
            <input type="file" name="image" id="image" accept="image/*" required class="file-input file-input-bordered file-input-warning w-full" />
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        {{ else }}
        <div class="alert alert-error">You must be logged in as an admin to upload images.</div>
        {{ end }}
    </div>
</div>
{{ end }}
