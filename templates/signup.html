{{ define "signup" }}
    {{ template "top" }}
    <div class="content">
        <div class="relative flex flex-col items-center justify-center h-screen overflow-hidden">
            <div class="w-full p-6 bg-white border-t-4 border-gray-600 rounded-md shadow-md border-top lg:max-w-lg">
                <h1 class="text-3xl font-semibold text-center text-gray-700">Shinkyu Shotokan</h1>
                <form class="space-y-4" form-action="/signup" method="post">
                    <div>
                        <label class="label">
                            <span class="text-base label-text">Email</span>
                        </label>
                        <input type="text" placeholder="Email Address" class="w-full input input-bordered" name="Email"/>
                    </div>
                    <div>
                        <label class="label">
                            <span class="text-base label-text">Password</span>
                        </label>
                        <input type="password" placeholder="Enter Password"
                            class="w-full input input-bordered" name="Password"/>
                    </div>
                    <div>
                        <button class="btn btn-block" type="submit">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {{ template "footer" }}
{{ end }}
