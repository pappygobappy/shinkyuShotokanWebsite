{{ define "userProfileEdit" }}
<form id="edit_user_profile_form" hx-post="/admin/userProfile">
    <label class="label">
        <span class="text-base label-text">First Name</span>
    </label>
    <input type="text" placeholder="First Name" class="w-full input input-bordered" name="FirstName"
        value="{{ .user.FirstName }}" required />
    <label class="label">
        <span class="text-base label-text">Last Name</span>
    </label>
    <input type="text" placeholder="Last Name" class="w-full input input-bordered" name="LastName"
        value="{{ .user.LastName }}" required />
    <label class="label">
        <span class="text-base label-text">Email</span>
    </label>
    <input type="text" placeholder="Email" class="w-full input input-bordered" name="Email" value="{{ .user.Email }}"
        required />
    <div class="modal-action">
        <a class="btn" href="/admin/userProfile">Cancel</a>
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
{{ end }}
