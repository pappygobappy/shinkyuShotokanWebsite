{{ define "admin_carousel_images" }}
<div class="text-3xl border-b py-5 flex flex-col md:flex-row md:items-center">
    <div class="grow">
        <label for="my-drawer-2" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
        </label>
        <div>Carousel Images</div>
    </div>
    <a href="/admin/upload-carousel-image" class="btn btn-primary btn-sm md:btn-md shadow-xl">
        <div class="flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 25">
                <rect x="0" fill="none" width="24" height="24" />
                <g>
                    <path
                        d="M23 4v2h-3v3h-2V6h-3V4h3V1h2v3h3zm-8.5 7c.828 0 1.5-.672 1.5-1.5S15.328 8 14.5 8 13 8.672 13 9.5s.672 1.5 1.5 1.5zm3.5 3.234l-.513-.57c-.794-.885-2.18-.885-2.976 0l-.655.73L9 9l-3 3.333V6h7V4H6c-1.105 0-2 .895-2 2v12c0 1.105.895 2 2 2h12c1.105 0 2-.895 2-2v-7h-2v3.234z" />
                </g>
            </svg>
            <p class="ml-2">Upload Image</p>
        </div>
    </a>
</div>
<div class="flex flex-col gap-6">
    {{ range $i, $e := .Images }}
    <div class="flex items-center gap-4 border rounded p-2 bg-base-200">
        <img src="{{ .Path }}" alt="carousel image" class="h-72 object-contain rounded shadow" loading="lazy" />
        <div class="flex flex-col gap-1 ml-2">
            <form hx-post="/admin/carousel-images/{{ .ID }}/move" hx-target=".content" hx-push-url="false" hx-swap="outerHTML">
                <input type="hidden" name="direction" value="up" />
                <button type="submit" class="btn btn-sm btn-primary btn-circle shadow-xl" title="Move up" {{if eq $i 0}}disabled{{end}}>
                    ▲
                </button>
            </form>
            <form hx-post="/admin/carousel-images/{{ .ID }}/move" hx-target=".content" hx-push-url="false" hx-swap="outerHTML" class="mt-2">
                <input type="hidden" name="direction" value="down" />
                <button type="submit" class="btn btn-sm btn-primary btn-circle shadow-xl" title="Move down">
                    ▼
                </button>
            </form>
            <form hx-post="/admin/carousel-images/{{ .ID }}/remove" hx-target=".content" hx-swap="outerHTML" class="mt-3">
                <button type="submit" class="btn btn-sm btn-square btn-primary shadow-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill"
                        viewBox="0 0 16 16">
                        <path
                            d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
    {{ end }}
</div>

<h2 class="text-xl font-bold mb-4 mt-8">Removed Carousel Images</h2>
<div class="flex flex-col gap-6">
    {{ range .RemovedImages }}
    <div class="flex items-center gap-4 border rounded p-2 bg-base-100 opacity-60">
        <img src="{{ .Path }}" alt="removed carousel image" class="h-72 object-contain rounded shadow" loading="lazy" />
        <div class="flex flex-col gap-1 ml-2">
            <form hx-post="/admin/carousel-images/{{ .ID }}/restore" hx-target=".content" hx-swap="outerHTML">
                <button type="submit" class="btn btn-sm btn-square btn-primary shadow-xl">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M4.52185 7H7C7.55229 7 8 7.44772 8 8C8 8.55229 7.55228 9 7 9H3C1.89543 9 1 8.10457 1 7V3C1 2.44772 1.44772 2 2 2C2.55228 2 3 2.44772 3 3V5.6754C4.26953 3.8688 6.06062 2.47676 8.14852 1.69631C10.6633 0.756291 13.435 0.768419 15.9415 1.73041C18.448 2.69239 20.5161 4.53782 21.7562 6.91897C22.9963 9.30013 23.3228 12.0526 22.6741 14.6578C22.0254 17.263 20.4464 19.541 18.2345 21.0626C16.0226 22.5842 13.3306 23.2444 10.6657 22.9188C8.00083 22.5931 5.54702 21.3041 3.76664 19.2946C2.20818 17.5356 1.25993 15.3309 1.04625 13.0078C0.995657 12.4579 1.45216 12.0088 2.00445 12.0084C2.55673 12.0079 3.00351 12.4566 3.06526 13.0055C3.27138 14.8374 4.03712 16.5706 5.27027 17.9625C6.7255 19.605 8.73118 20.6586 10.9094 20.9247C13.0876 21.1909 15.288 20.6513 17.0959 19.4075C18.9039 18.1638 20.1945 16.3018 20.7247 14.1724C21.2549 12.043 20.9881 9.79319 19.9745 7.8469C18.9608 5.90061 17.2704 4.3922 15.2217 3.6059C13.173 2.8196 10.9074 2.80968 8.8519 3.57803C7.11008 4.22911 5.62099 5.40094 4.57993 6.92229C4.56156 6.94914 4.54217 6.97505 4.52185 7Z"
                                fill="#0F0F0F"></path>
                        </g>
                    </svg>
                </button>
            </form>
            <form hx-post="/admin/carousel-images/{{ .ID }}/hard-delete" hx-target=".content" hx-swap="outerHTML" class="mt-2">
                <button type="submit" class="btn btn-sm btn-square btn-error shadow-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill"
                        viewBox="0 0 16 16">
                        <path
                            d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
    {{ else }}
    <p class="italic text-base-content text-opacity-50">No deleted images.</p>
    {{ end }}
</div>
{{ end }}
