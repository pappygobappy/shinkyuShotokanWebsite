{{ define "users" }}
<div class="text-3xl border-b py-5 flex flex-col md:flex-row md:items-center">
    <div class="grow">
        <label for="my-drawer-2" class="btn btn-ghost lg:hidden">
            {{ template "icon_hamburger" }}
        </label>
        <div>Users</div>
    </div>
</div>
<div class="overflow-x-auto">
    <table class="table table-sm table-zebra" style="min-width: 500px;">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Type</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Users }}
            <tr>
                <td>{{ .FirstName }}</td>
                <td>{{ .LastName }}</td>
                <td>{{ .Email }}</td>
                <td>{{ .Type }}</td>
                <td>{{ .CreatedAt.Format "2006-01-02 15:04:05" }}</td>
                <td>{{ .UpdatedAt.Format "2006-01-02 15:04:05" }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
{{ end }}
